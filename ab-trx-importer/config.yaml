name: AB Transaction Importer
description: Import bank transactions into Actual Budget with web interface
version: "1.0.0"
slug: ab-trx-importer
url: https://codeberg.org/rhorno/ab-trx-importer-frontend
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
ports:
  "5173/tcp": 5173
  "8000/tcp": 8000
ports_description:
  "5173/tcp": "Frontend web interface"
  "8000/tcp": "Backend API"
options:
  frontend_port: 5173
  backend_port: 8000
  env_content: |
    # Actual Budget Configuration
    ACTUAL_SERVER_URL=https://your-actual-budget-server.com
    ACTUAL_PASSWORD=your-password
    ACTUAL_SYNC_ID=your-sync-id

    # Optional: Encryption key if using encrypted sync
    # ACTUAL_ENCRYPTION_KEY=your-encryption-key
  profiles_json: |
    {
      "example-profile": {
        "bank": "handelsbanken",
        "bankParams": {
          "personnummer": "199003155257",
          "accountName": "LÃ¶nekonto"
        },
        "actualAccountId": "6a610d1f-4412-4e49-b382-950ed3aceb64"
      }
    }
schema:
  frontend_port: "port?"
  backend_port: "port?"
  env_content: "str"
  profiles_json: "str"
