name: AB Transaction Importer
description: Import bank transactions into Actual Budget with web interface
version: "1.15.0"
slug: ab-trx-importer
url: https://github.com/rhorno/ab-trx-frontend
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
ports:
  "5173/tcp": 5173
  "8000/tcp": 8000
ports_description:
  "5173/tcp": "Frontend web interface"
  "8000/tcp": "Backend API"
options:
  frontend_port: 5173
  backend_port: 8000
  actual_server_url: ""
  actual_password: ""
  actual_sync_id: ""
  actual_encryption_key: ""
  debug: false
  use_mock_services: false
  profiles: []
schema:
  frontend_port: "port?"
  backend_port: "port?"
  actual_server_url: "str"
  actual_password: "str"
  actual_sync_id: "str"
  actual_encryption_key: "str?"
  debug: "bool?"
  use_mock_services: "bool?"
  profiles:
    - profile_name: "str"
      bank: "str"
      actual_account_id: "str"
      personnummer: "str?"
      account_name: "str?"
